version: '3.8'
services:
  embedding_server:
    build: ./ml_models
    command: python embedding_server.py
    ports:
      - "5001:5001"
  coach_server:
    build: ./ml_models/coach_server
    command: python app.py
    ports:
      - "5002:5002"
  whisper_server:
    build: ./ml_models/whisper_server
    command: python app.py
    ports:
      - "5003:5003"
  tts_server:
    build: ./ml_models/tts_server
    command: python app.py
    ports:
      - "5004:5004"
