<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PulseGym - Login</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&amp;family=Noto+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3B82F6", // Electric Blue
                        "secondary": "#10B981", // Vibrant Green
                        "accent": "#F97316", // Orange
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "2xl": "1.5rem", "full": "9999px"},
                    boxShadow: {
                        "glow": "0 0 20px rgba(59, 130, 246, 0.15)",
                        "card": "0 10px 40px -10px rgba(0,0,0,0.08)"
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white">
<!-- Background Layer -->
<div class="fixed inset-0 z-0">
<!-- Image Background with Overlay -->
<div class="absolute inset-0 bg-cover bg-center" data-alt="Modern bright gym interior with equipment" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBJbOIdKgPAxX6viF7_cApnBJB1GE_BOqQG_S37RRyMA47TWkqArf_-HsEiO1ayBavLCMK95X49Q_nyvpJd35ogesPKgtI6IMlOda3xUWoi4jQNtrmvAS3eDvDl0_NU0oQEbHKAe_eNUsqM3yNz2P29PJG038J7IGM6u96A22cidOkEas_FtPFyJ0kw7exOuqXB5wpigTcRR4TnzonihY0zHQyvrkRJDYnPJ5obVwDYKUESbbsVy_9rf7lMXEVRAdvyHcRsqgoHeIY');">
</div>
<!-- Gradient Overlay for readability -->
<div class="absolute inset-0 bg-gradient-to-br from-white/90 via-white/80 to-blue-50/80 backdrop-blur-[2px]"></div>
</div>
<!-- Main Content Container -->
<div class="relative z-10 flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-8">
<!-- Login Card -->
<div class="w-full max-w-[480px] bg-white dark:bg-slate-800 rounded-2xl shadow-card overflow-hidden transition-all duration-300 transform hover:scale-[1.005]">
<!-- Brand Header -->
<div class="flex flex-col items-center px-8 pt-10 pb-6 text-center">
<div class="flex items-center gap-2 mb-2">
<div class="flex items-center justify-center size-10 rounded-xl bg-primary/10 text-primary">
<span class="material-symbols-outlined text-3xl" style="font-variation-settings: 'FILL' 1;">ecg_heart</span>
</div>
<h1 class="text-2xl font-black tracking-tight text-slate-900 dark:text-white">PulseGym</h1>
</div>
<p class="text-sm font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">AI-Powered Fitness</p>
<div class="mt-8 text-center">
<h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">Welcome back, athlete.</h2>
<p class="text-slate-500 dark:text-slate-400">Manage your gym with AI precision.</p>
</div>
</div>
<!-- Form Section -->
<div class="px-8 pb-10">
<form class="flex flex-col gap-5">
<!-- Email Input -->
<label class="flex flex-col gap-1.5">
<span class="text-sm font-semibold text-slate-700 dark:text-slate-200">Email Address</span>
<div class="relative group">
<span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 transition-colors group-focus-within:text-primary">
<span class="material-symbols-outlined text-[20px]">mail</span>
</span>
<input class="form-input w-full pl-10 pr-4 py-3 rounded-lg border border-slate-200 bg-slate-50 text-slate-900 text-sm font-medium placeholder:text-slate-400 focus:outline-none focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all dark:bg-slate-700 dark:border-slate-600 dark:text-white dark:placeholder:text-slate-500" placeholder="coach@pulsegym.com" type="email"/>
</div>
</label>
<!-- Password Input -->
<label class="flex flex-col gap-1.5">
<div class="flex justify-between items-center">
<span class="text-sm font-semibold text-slate-700 dark:text-slate-200">Password</span>
<a class="text-xs font-semibold text-primary hover:text-blue-600 transition-colors" href="#">Forgot password?</a>
</div>
<div class="relative group">
<span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 transition-colors group-focus-within:text-primary">
<span class="material-symbols-outlined text-[20px]">lock</span>
</span>
<input class="form-input w-full pl-10 pr-10 py-3 rounded-lg border border-slate-200 bg-slate-50 text-slate-900 text-sm font-medium placeholder:text-slate-400 focus:outline-none focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all dark:bg-slate-700 dark:border-slate-600 dark:text-white dark:placeholder:text-slate-500" placeholder="••••••••" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors cursor-pointer" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</label>
<!-- Remember Me -->
<div class="flex items-center gap-2">
<input class="size-4 rounded border-slate-300 text-primary focus:ring-primary/20 cursor-pointer" id="remember" type="checkbox"/>
<label class="text-sm font-medium text-slate-600 dark:text-slate-400 cursor-pointer select-none" for="remember">Remember for 30 days</label>
</div>
<!-- Login Button -->
<button class="mt-2 flex w-full items-center justify-center gap-2 rounded-lg bg-primary hover:bg-blue-600 py-3.5 px-4 text-sm font-bold text-white shadow-lg shadow-blue-500/30 transition-all active:scale-[0.98]" type="button">
                        Log In
                    </button>
<!-- Divider -->
<div class="relative flex items-center py-2">
<div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
<span class="flex-shrink-0 mx-4 text-xs font-semibold text-slate-400 uppercase">Or continue with</span>
<div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
</div>
<!-- Social Login -->
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center justify-center gap-2 rounded-lg border border-slate-200 bg-white py-2.5 px-4 text-sm font-semibold text-slate-700 hover:bg-slate-50 hover:border-slate-300 transition-all dark:bg-slate-700 dark:border-slate-600 dark:text-white dark:hover:bg-slate-600" type="button">
<img alt="Google logo" class="size-5" data-alt="Google logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDJ7BSeDaPjJWHdqa70ipTJV4rS_y1OlyEk7g7tdjnYQeq_wiROk6TuXIYGrn0EmArvOIvjGl76Aht_88tD04pt3kmfUxItPd8tDLqU1phPd4NeBSdI8hd0B4KHlzOENcrkVH5IszUeAeWkuNLYDPhHKYffsNvc3QMkU2bUu8BgTVmInt67ZHjd4yOknJyvPRy1Z7DfrC5AxTPEaDH5ebsmX9eZB7BeWVmHgPqNBrPbPjxoYkity2H82vZrIYfOBqBUbFiksn_i-jY"/>
<span>Google</span>
</button>
<button class="flex items-center justify-center gap-2 rounded-lg border border-slate-200 bg-white py-2.5 px-4 text-sm font-semibold text-slate-700 hover:bg-slate-50 hover:border-slate-300 transition-all dark:bg-slate-700 dark:border-slate-600 dark:text-white dark:hover:bg-slate-600" type="button">
<img alt="Facebook logo" class="size-5" data-alt="Facebook logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCCqVruTNqAeYEetSCZdMu0q6lOK1RIR0tO6J2PRC97_Jhfgo9Bn25jU_w7YKdKy_ZGNaRa2CxI5gCs40gsSYFNHDSNEEOvrPYeUpFmXHwwjt7ETq8TqxtNdZdrpTtwL985jPE9Kc7X3vc7xlZIW6UN1C9Bm7uRR92GmEiSwCT2GLvFAc3UZT9Jbi8lk-riWZwR9nDh2lYAo2bMwSC9YrH58V9YYEXgzvsKsKUW-HtBsWD-QyZaM6I4rZKDaYwuQcQEfD49tkVK1aY"/>
<span>Facebook</span>
</button>
</div>
</form>
</div>
<!-- Footer Area -->
<div class="border-t border-slate-100 bg-slate-50 p-4 text-center dark:border-slate-700 dark:bg-slate-700/50">
<p class="text-sm text-slate-600 dark:text-slate-400">
                    New to PulseGym? 
                    <a class="font-bold text-primary hover:text-blue-600 transition-colors" href="#">Create an account</a>
</p>
</div>
</div>
<!-- Background Decor (Optional) -->
<div class="absolute bottom-8 right-8 hidden md:block animate-bounce">
<div class="bg-white/80 backdrop-blur-md p-3 rounded-xl shadow-glow border border-white/50 flex items-center gap-3 max-w-xs">
<div class="bg-secondary/10 p-2 rounded-lg text-secondary">
<span class="material-symbols-outlined">bolt</span>
</div>
<div>
<p class="text-xs font-bold text-slate-900">System Active</p>
<p class="text-[10px] text-slate-500">98% Efficiency Rate</p>
</div>
</div>
</div>
</div>
</body></html>
