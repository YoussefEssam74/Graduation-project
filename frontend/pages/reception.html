<section id="dashboard-reception" class="main-container">
    <!-- Sidebar for Reception -->
    <aside class="sidebar">
        <!-- Reception Profile Info -->
        <div class="user-profile">
            <div class="user-avatar" style="background-color: #fef3c7; color: #b45309;"><i class="fa-solid fa-headset"></i></div>
            <h3>Sarah Frontdesk</h3>
            <p class="text-primary">Receptionist</p>
        </div>
        <!-- Navigation Menu for Reception -->
        <nav>
            <button class="menu-item active" onclick="switchTab('reception', 'live')"><i class="fa-solid fa-eye"></i> Live Gym Status</button>
            <button class="menu-item" onclick="switchTab('reception', 'register')"><i class="fa-solid fa-user-plus"></i> Register Member</button>
            <button class="menu-item" onclick="switchTab('reception', 'subscriptions')"><i class="fa-solid fa-credit-card"></i> Subscriptions</button>
        </nav>
    </aside>

    <!-- Main Content Area for Reception Tabs -->
    <main class="content-area">
        <!-- TAB: Live Gym Status -->
        <div id="reception-live" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Currently in Gym</h2>
                    <span class="status-badge status-active">Occupancy: 45/100</span>
                </div>
                <!-- Active Members Table -->
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Member</th>
                            <th>Check-in Time</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><strong>Jane Doe</strong></td>
                            <td>10:15 AM</td>
                            <td><span class="status-badge status-active">Active</span></td>
                            <td><button class="btn btn-outline btn-sm">Check Out</button></td>
                        </tr>
                        <tr>
                            <td><strong>Mark Smith</strong></td>
                            <td>10:30 AM</td>
                            <td><span class="status-badge status-active">Active</span></td>
                            <td><button class="btn btn-outline btn-sm">Check Out</button></td>
                        </tr>
                        <tr>
                            <td><strong>Laila Johnson</strong></td>
                            <td>11:00 AM</td>
                            <td><span class="status-badge status-active">Active</span></td>
                            <td><button class="btn btn-outline btn-sm">Check Out</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- TAB: Register New Member -->
        <div id="reception-register" class="tab-content hidden">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">New Member Registration</h2>
                </div>
                <!-- Registration Form -->
                <form onsubmit="registerMember(event)">
                    <!-- Form Grid -->
                    <div class="plan-creator-grid">
                        <div>
                            <label>Full Name</label>
                            <input type="text" required>
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="email" required>
                        </div>
                        <div>
                            <label>Phone Number</label>
                            <input type="tel" required>
                        </div>
                        <div>
                            <label>Date of Birth</label>
                            <input type="date" required>
                        </div>
                    </div>
                    <!-- Subscription Select -->
                    <label>Initial Subscription Plan</label>
                    <select>
                        <option>Basic (10 Tokens)</option>
                        <option>Premium (Unlimited)</option>
                        <option>Pay-as-you-go</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Register & Print QR</button>
                </form>
            </div>
        </div>

        <!-- TAB: Manage Subscriptions -->
        <div id="reception-subscriptions" class="tab-content hidden">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Manage Subscriptions</h2>
                </div>
                <!-- Search Bar -->
                <div style="display:flex; gap:10px; margin-bottom:1rem;">
                    <input type="text" placeholder="Search member by ID or Name..." style="margin-bottom:0;">
                    <button class="btn btn-secondary"><i class="fa-solid fa-search"></i></button>
                </div>
                <!-- Example Subscription Card -->
                <div class="card" style="background:#f9fafb; border:1px dashed #ccc;">
                    <div style="display:flex; justify-content:space-between;">
                        <div>
                            <h4>Ahmed Ali</h4>
                            <p>ID: #99281</p>
                            <p style="color:red;">Expired 2 days ago</p>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-sm" onclick="alert('Renewed!')">Renew Membership</button>
                            <br><br>
                            <button class="btn btn-outline btn-sm" onclick="alert('Tokens Added!')">Add Tokens</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</section>
