version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: intellifit-postgres
    environment:
      POSTGRES_DB: intellifit_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-YourSecurePassword123}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Documentation:/docker-entrypoint-initdb.d:ro
    networks:
      - intellifit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # TensorFlow Serving for ML models
  tensorflow-serving:
    image: tensorflow/serving:latest
    container_name: intellifit-tensorflow-serving
    ports:
      - "8501:8501"  # REST API
      - "8500:8500"  # gRPC
    volumes:
      - ./ml_models/serving:/models
    environment:
      MODEL_NAME: nutrition_model
      MODEL_BASE_PATH: /models
    networks:
      - intellifit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/v1/models/nutrition_model"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    depends_on:
      - postgres

  # .NET API Backend
  api:
    build:
      context: .
      dockerfile: Graduation-Project/Dockerfile
    container_name: intellifit-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=intellifit_db;Username=postgres;Password=${POSTGRES_PASSWORD:-YourSecurePassword123}"
      ML__ModelsPath: /app/MLModels
      TensorFlowServing__Url: http://tensorflow-serving:8501
      OpenAI__ApiKey: ${OPENAI_API_KEY}
    ports:
      - "5000:80"
    volumes:
      - ./MLModels:/app/MLModels:ro
      - ./Datasets:/app/Datasets:ro
    networks:
      - intellifit-network
    depends_on:
      postgres:
        condition: service_healthy
      tensorflow-serving:
        condition: service_healthy
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./intellifit-frontend
      dockerfile: Dockerfile
    container_name: intellifit-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    networks:
      - intellifit-network
    depends_on:
      - api
    restart: unless-stopped

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: intellifit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - intellifit-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

networks:
  intellifit-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
